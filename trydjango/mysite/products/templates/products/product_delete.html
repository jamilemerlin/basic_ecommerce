{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Do you want to delete this product?</h1>
    <form action="" method="post">
        {% csrf_token %}

        <div>{{ product.title }} {{ product.price }}</div>
        <div>
            <button class="btn btn-danger" type="submit">Delete</button>
            <a class="btn btn-link" href="/products">Back</a>
        </div>
    </form>
</div>
{% endblock %}
